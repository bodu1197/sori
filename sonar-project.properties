# SonarCloud Project Configuration
# https://docs.sonarsource.com/sonarcloud/advanced-setup/analysis-parameters/

sonar.projectKey=bodu1197_sori
sonar.organization=bodu1197
sonar.projectName=sori

# Source directories
sonar.sources=frontend/src,backend

# Exclude translation/localization files from security analysis
# These files contain UI label text like "password", "Password", etc.
# which are NOT actual credentials - they are translation strings for form labels
sonar.exclusions=**/locales/**,**/translations.*,**/i18n/**

# Exclude from duplication detection (CPD = Copy-Paste Detection)
# - Test files (standard exclusion)
# - Translation files (repetitive structure by design)
# - SQL migrations (similar schema patterns)
sonar.cpd.exclusions=**/*.test.*,**/*.spec.*,**/__tests__/**,**/locales/**,**/translations.*,**/i18n/**,**/migrations/**/*.sql

# TypeScript/JavaScript settings
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8
