# =============================================================================
# VibeStation (sori) - SonarCloud MAXIMUM STRICTNESS Configuration
# 최고 엄격 검증 설정 - 모든 품질 게이트 통과 필수
# =============================================================================

sonar.projectKey=bodu1197_sori
sonar.organization=bodu1197
sonar.projectName=VibeStation (sori)

# =============================================================================
# Source Configuration
# =============================================================================
sonar.sources=frontend/src,backend
sonar.tests=frontend/src/**/__tests__

# Encoding
sonar.sourceEncoding=UTF-8

# =============================================================================
# STRICT Exclusions (minimal - almost everything is analyzed)
# =============================================================================
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.d.ts

# CPD (Copy-Paste Detection) - only exclude translation files
sonar.cpd.exclusions=**/locales/**,**/translations.*

# =============================================================================
# MAXIMUM STRICTNESS - Quality Gate Conditions
# =============================================================================

# Coverage Requirements (최소 80%)
sonar.coverage.exclusions=**/__tests__/**,**/__mocks__/**,**/setupTests.ts
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=frontend/coverage/lcov.info

# =============================================================================
# Code Smell / Bug / Vulnerability Thresholds
# 0 tolerance for new issues
# =============================================================================

# Duplication threshold (very strict - 3%)
sonar.cpd.minimumTokens=50
sonar.cpd.minimumLines=5

# =============================================================================
# TypeScript / JavaScript Analysis Settings
# =============================================================================
sonar.typescript.tsconfigPath=frontend/tsconfig.json

# Security Analysis - Maximum
sonar.security.hotspots.inheritance=SECURITY_ONLY

# =============================================================================
# Issue Severity Levels (for reference)
# BLOCKER, CRITICAL, MAJOR, MINOR, INFO
# 
# Quality Gate Requirements:
# - 0 new BLOCKER issues
# - 0 new CRITICAL issues  
# - 0 new MAJOR issues
# - Coverage >= 80% on new code
# - Duplications <= 3% on new code
# =============================================================================
