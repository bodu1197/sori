name: SonarCloud STRICT Quality Gate

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  quality-gate:
    name: Quality Gate (MAXIMUM STRICTNESS)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: TypeScript Strict Check
        working-directory: frontend
        run: npx tsc --noEmit --strict

      - name: ESLint Zero-Error Check
        working-directory: frontend
        run: npm run lint

      - name: Run Tests with Coverage
        working-directory: frontend
        run: npm test -- --coverage --watchAll=false
        continue-on-error: false

      - name: Build Verification
        working-directory: frontend
        run: npm run build

      - name: SonarCloud Scan (STRICT MODE)
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=bodu1197
            -Dsonar.projectKey=bodu1197_sori
            -Dsonar.qualitygate.wait=true
            -Dsonar.qualitygate.timeout=600

      - name: Quality Gate Status Check
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  enforce-quality:
    name: Enforce Quality Standards
    runs-on: ubuntu-latest
    needs: quality-gate
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Quality Gate Passed
        run: |
          echo "╔═══════════════════════════════════════════════════════════════════════╗"
          echo "║    ✅ ALL QUALITY GATES PASSED                                        ║"
          echo "╠═══════════════════════════════════════════════════════════════════════╣"
          echo "║    This PR meets VibeStation's MAXIMUM quality standards!             ║"
          echo "║    ✓ 0 Bugs                                                           ║"
          echo "║    ✓ 0 Vulnerabilities                                                ║"
          echo "║    ✓ 0 Security Hotspots                                              ║"
          echo "║    ✓ Coverage >= 80%                                                  ║"
          echo "║    ✓ Duplications <= 3%                                               ║"
          echo "╚═══════════════════════════════════════════════════════════════════════╝"
